<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search & Favourite Web</title>
</head>
<body>
    <main class="container">
        <section class="search-section">
            <div class="search-bar">
                <h1>Movie Search & Favourite Web</h1>
                <input type="text" id="search-input" placeholder="Search for movies...">
                <button id="search-button">Search</button>
            </div> 
            <div class="movie-results">
                <h2>Search Results</h2>
                <ul id="results-list">
                    <!-- Search results will be listed here -->
                </ul> 
        </section>
        <aside>
            <div class="favourite-section">
                <h2>Favourite Movies</h2>
                <ul id="favourite-list">
                    <!-- Favourite movies will be listed here -->
                </ul>
            </div>
        </aside>
    </main>
</body>
</html>
